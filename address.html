<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(img/delr.jpg);background-size: cover;">

    <div>
    <img src="img/logo1.png" class="addresslogo">
    <p class="addressText"><b>Enter your delivery address</b></p>
    </div>
    
    <div class="addressform">
        <form action="#">
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div>
                <label for="phone-no">Phone No:</label>
                <input type="text" id="phone-no" name="phone-no" required>
            </div>
            <div>
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="house-no">House No:</label>
                <input type="text" id="house-no" name="house-no" required>
            </div>
            <div>
                <label for="road-name">Road Name:</label>
                <input type="text" id="road-name" name="road-name" required>
            </div>
            <!-- <button type="submit">Save Address & Next</button> -->
        </form>
    </div>
    <a href="payment.html"><button type="submit" class="savebtn">Save Address & Next</button></a>
</body>
</html>
